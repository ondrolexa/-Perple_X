name: Compilation testing

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y gfortran
    - name: Compile sources
      run: |
        make -C src -f LINUX_makefile
